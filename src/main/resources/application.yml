server:
  port: 8088

spring:
  application:
    name: RATING_SERVICE

  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: Z_Microservices

eureka:
  instance:
    prefer-ip-address: true

  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8090/eureka
